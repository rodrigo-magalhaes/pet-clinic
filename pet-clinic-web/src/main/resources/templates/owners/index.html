<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of owners...</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">99</td>
            <td th:text="${owner.firstName}">FirstName</td>
            <td th:text="${owner.lastName}">LastName</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
